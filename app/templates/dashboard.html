<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            overflow-x: hidden;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .menu-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            right: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.4s;
            padding-top: 60px;
        }

        .sidebar a {
            display: block;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #575757;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 25px;
            color: white;
            cursor: pointer;
        }

        main {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenido, {{ username }}</h1>
    </header>

    <button class="menu-btn" onclick="openSidebar()">‚ò∞ Menu</button>

    <div id="sidebar" class="sidebar">
        <span class="close-btn" onclick="closeSidebar()">√ó</span>
        <a href="#">üßë‚Äçü§ù‚Äçüßë Registrar Clientes</a>
        <a href="#">üçΩÔ∏è Asignar Mesas</a>
        <a href="#">üìã Crear Orden</a>
        <a href="#">üí∏ Facturacion</a>
        <a href="#">üìä Reportes</a>
        <a href="{{ url_for('login.login') }}">üö™ Cerrar Sesion</a>
    </div>

    <main>
        <h2>Panel Principal</h2>
        <p>Selecciona una opcion desde el menu lateral ‚û°Ô∏è</p>
    </main>

    <script>
        function openSidebar() {
            document.getElementById("sidebar").style.width = "250px";
        }

        function closeSidebar() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>
</body>
</html>
